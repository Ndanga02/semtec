<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Inter Variable Font -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" 
      rel="stylesheet" 
    />
    
    <!-- Default meta tags (will be replaced by React Helmet on each page) -->
    <title>Semtex Technologies - Modern Learning Management Systems</title>
    <meta 
      name="description" 
      content="Semtex Technologies helps teams launch clean, powerful LMS platforms in days. Based in Johannesburg, South Africa." 
    />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Semtex Technologies" />
    <meta property="og:description" content="Modern learning management systems built in Johannesburg" />
    <meta property="og:image" content="/og-default.jpg" />
    <meta property="og:url" content="https://semtex.co.za" />
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Semtex Technologies" />
    <meta name="twitter:description" content="Modern learning management systems built in Johannesburg" />
    <meta name="twitter:image" content="/og-default.jpg" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0B0F14" />
    <meta name="msapplication-navbutton-color" content="#0B0F14" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Canonical URL (will be updated by each route) -->
    <link rel="canonical" href="https://semtex.co.za" />
    
    <!-- Skip to content for screen readers -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #BFC9FF;
        color: #0B0F14;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 100;
        font-weight: 600;
      }
      .skip-link:focus {
        top: 6px;
      }
      
      /* Prevent flash of unstyled content */
      body {
        background-color: #0B0F14;
        color: #F6F7FB;
      }
    </style>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
